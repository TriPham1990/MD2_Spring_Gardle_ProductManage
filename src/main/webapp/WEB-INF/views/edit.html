<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<form th:object="${product}" th:action="@{/home/update}" method="post">
    <fieldset>
        <legend><h3>Edit Product</h3></legend>
        <input type="hidden" th:field="*{id}"/>
        <label>Name :</label><br>
        <label><input type="text" th:field="*{nameProduct}"/></label><br>
        <label>Price :</label><br>
        <label><input type="text" th:field="*{priceProduct}"/></label><br>
        <label>Producer :</label><br>
        <label><input type="text" th:field="*{producer}"/></label><br><br>
        <button type="submit">Submit</button>
    </fieldset>
</form>
</body>
</html>
